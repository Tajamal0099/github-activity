<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overlay with Boxes</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <style>
            body {
                background-image: url('./assets/1920x1080_dark-living-room.jpg'); /* Replace with your image path */
            }
            .image {
                background-image: url('./assets/s.jpg'); /* Replace with your image path */
            }
            .image2 {
                background-image: url('./assets/s3.jpeg'); /* Replace with your image path */
            }
        </style>
    </head>
    <body
        class="bg-cover bg-center bg-no-repeat h-screen flex flex-col md:flex-row gap-3 items-center justify-center">
        <!-- Overlay Container -->
        <div
            class="bg-white/15 backdrop-blur-lg p-2 flex flex-col rounded-[30px] gap-4 md:block hidden">
            <div class="text-center p-2 pl-3 pr-3 hover:bg-white/25 rounded-full">
                <i class="fas fa-cog text-white text-xl"></i>
            </div>
            <!-- Icon 2 -->
            <div class="p-2 pl-3 pr-3 hover:bg-white/25 rounded-full text-center">
                <i class="fas fa-th text-white text-xl"></i>
            </div>
            <!-- Icon 3 -->
            <div class="p-2 pl-3 pr-3 hover:bg-white/25 rounded-full text-center">
                <i class="fas fa-video text-white text-xl"></i>
            </div>
            <!-- Icon 4 -->
            <div class="p-2 pl-3 pr-3 hover:bg-white/25 rounded-full text-center">
                <i class="fas fa-lightbulb text-white text-xl"></i>
            </div>
        </div>
        <!-- Main Content -->
        <div
            class="grid gap-[10px] w-[80%] h-[90%] sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-[10px] bg-white bg-opacity-10 backdrop-blur-lg rounded-[25px] shadow-lg z-10">
            <!-- Box 1 -->
            <div
                class="h-[] bg-white/10 backdrop-blur-lg rounded-[25px] shadow-lg flex flex-col items-center justify-center">
                <div class="w-full h-[25%] rounded-t-[25px]">.</div>
                <div class="bg-cover bg-center bg-no-repeat image2 h-[50%] w-full">.</div>
                <div class="h-[25%] w-full rounded-b-[25px]">.</div>
            </div>
            <!-- Box 3 -->
            <div
                class="bg-cover bg-center bg-no-repeat image col-span-1 md:col-span-2 lg:col-span-3 bg-white/10 backdrop-blur-lg rounded-[25px] shadow-lg flex items-center justify-center">
            </div>
            <!-- Box 4 -->
            <div
                class="bg-white/10 backdrop-blur-lg rounded-[25px] shadow-lg flex items-center justify-center">
                <p class="text-white">TV</p>
            </div>
            <!-- Box 5 -->
            <div
                class="w-full gap-3 rounded-[30px] shadow-lg flex flex-col items-center justify-center">
                <div
                    class="h-full bg-white/10 w-full backdrop-blur-lg rounded-[25px] shadow-lg flex items-center justify-center">
                    <p class="text-white">Biometric Access</p>
                </div>
                <div
                    class="h-full w-full bg-white/10 backdrop-blur-lg rounded-[25px] shadow-lg flex items-center justify-center">
                    <p class="text-white">Biometric Access</p>
                </div>
            </div>
            <!-- Box 6 -->
            <div
                class="w-full bg-white/10 backdrop-blur-lg rounded-[25px] shadow-lg flex items-center justify-center">
                <p class="text-white">Ambient LED</p>
            </div>
        </div>
    </body>
</html>
